<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Website</title>
    <link rel="stylesheet" href="cse326.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="auction_logo.png" alt="Auction Website Logo" class="img-fluid">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search any product...">
            </div>
            <div class="align">
                <button class="button-64" role="button">
                    <span class="text">Register</span>
                </button>
                <button class="button-64" role="button">
                    <span class="text">Sign in</span>
                </button>
            </div>
        </div>
        <div>    
            <nav>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item active"><a class="nav-link" href="bid.html">Bid</a></li>
                    <li class="nav-item active"><a class="nav-link" href="sell.html">Sell</a></li>
                    <li class="nav-item active"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item active"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="selling-form">
            <h1>Sell Item</h1>
            <form>
                <!-- Input fields for item details -->
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required><br>
                <label for="price">Item Price:</label>
                <input type="number" id="price" name="price" min="100" required><br>
                <label for="category">Item Category:</label>
                <select id="category" name="category">
                    <option value="select">select</option>
                    <option value="antiques">Antiques</option>
                    <option value="art">Art</option>
                    <option value="jewelry">Jewelry</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="description">Item Description:</label>
                <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
                <label for="image">Item Image:</label>
                <input type="file" id="image" name="image" accept="image/*"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <a href="about.html">About</a>
            <a href="sas.html">Services and Support</a>
            <a href="tac.html">Terms and Conditions</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="footer">      
            <p>&copy; 2023 Auction Avenue. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
